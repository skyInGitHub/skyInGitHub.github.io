<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Melbourne Planner</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="MobileOptimized" content="640">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!--link with css and js files-->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<link href="css/developers.css" rel="stylesheet">
		<link href="lib/sohp.css" rel="stylesheet">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/map.css" />
		<script src="js/jquery-1.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/general.js"></script>
		<script src="js/developers.js"></script>
		<script src="lib/jquery.js"></script>
		<!--<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>-->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body class="wm-competible">
		<!--content of mode of travle-->
		<div style="padding-top: 50px;" class="wm-side-menu">
			<!--the first part of side menu-->
			<div class="main">
				<a id="drivingMode" class="needsclick" rel="external" onclick="calcRouteDriving()">Driving</a>
				<a id="walkingMode" class="needsclick" rel="external" onclick="calcRouteWalking()">Walking</a>
				<a id="bicyclingMode" class="needsclick" rel="external" onclick="calcRouteBicycling()">Bicycling</a>
			</div>
		</div>

		<!-- mobile-indicator -->
		<div id="wm-mobile-indicator" class="visible-xs"></div>

		<!--side nav-->
		<!--link with the content above-->
		<div id="sidenav"></div>

		<!--site-->
		<div id="site">
			<!-- navbar -->
			<div class="mode1" id="topnav">
				<div class="navbar navbar-fixed-top wm-navbar" role="navigation">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html" rel="external">
							<span class="navmode mode1">
								<!--should be the logo of our website, which is to be designed-->
                				<img alt="TouristPlanner" class="offSticky" src="">
                				<img alt="TouristPlanner" class="onSticky" src="img/logo1(190-66).png">
            				</span>
						</a>
					</div>
					<div class="">
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-left">
								<li class="item1"><a class="needsclick" rel="external" href="feedback.html">Feedback<span class="indicator hidden-xs"></span></a></li>
								<li class="item2"><a class="needsclick" href="developers.html" rel="external">Developers<span class="indicator hidden-xs"></span></a></li>
							</ul>
						</div>
					</div>
					<ul class="nav navbar-nav navbar-right" style="position:fixed; right:47px; top:0">
						<li class="hidden-xs"><a href="map.html" rel="external" class="needsclick">Map<span class="indicator"></span></a></li>
						<li>
							<!--click to show the side menu-->
							<a href="#menu" class="menu">
								<span class="menu-display">&nbsp;</span>
								<span class="menu-display">
										<span class="indicator"></span>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!--end navbar-->

			<!--body-->
			<!--styles defined in bootstrap and developers.css-->
			<div class="col-xs-12">
				<div class="container">
					<div class="row">
						<div class="col-xs-4 col-md-4 map-left">
							<h3>Melbourne</h3>
							<div class="row spacer"></div>
							<p>Day One:</p>
							<p id="dayOnePlan"></p>
							<!-- Show the selected places here -->
							<div id="plan_panel"></div>
							<div class="row spacer"></div>
							<!-- Provide selections for mode -->
							<label for="mode">Mode of Travel:</label>
							<select id="mode">
								<option value="DRIVING">Driving</option>
								<option value="WALKING">Walking</option>
								<option value="BICYCLING">Bicycling</option>
							</select>
							<!-- Click to show the route of selected attractions as text and in the Google Map as well -->
							<input type="submit" value="Show Route" onclick="calcRoute(mode.value)">
							<!-- After the button above is clicked, the route would be displayed here -->
							<div id="directions_panel" class="map-dir"></div>
						</div>
						<!-- Display the Google Map -->
						<div class="col-xs-12 col-md-8 col-sm-8 map-right">
							<div id="map-canvas"></div>
						</div>
					</div>
				</div>
			</div>

			<!--footer-->
			<div class="row spacer lastSpacer map-footer"></div>
			<div class="section footer wm-section-footer map-footer">
				<div class="container">
					<div class="copyrights col-sm-12 text-center">
						TouristPlanner Â© copyright 2015. all rights reserved
					</div>
				</div>
			</div>
			<!--end footer-->

		</div>
		<!--end site-->

		<!--link with js files-->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
		<script type="text/javascript" src="js/map.js"></script>
	</body>

</html>
