		<!--Add audio to play the background music automatically -->
		<script>
			$(document).ready(function() {
					/*create audio tag to play the background music automatically*/
			        var audioElement = document.createElement('audio');
			        audioElement.setAttribute('src', 'img/Hilary Duff - Holiday.mp3');
			        audioElement.setAttribute('autoplay', 'autoplay');
			        audioElement.setAttribute('loop', 'loop');
			        audioElement.load()
			
			        $.get();
			        
			        /*start music*/
			        $('#music').click(function() {
			            audioElement.play();
			        });
			
					/*stop music*/
			        $('#pause').click(function() {
			            audioElement.pause();
			        });
			    });
